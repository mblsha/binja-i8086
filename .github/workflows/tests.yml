name: tests

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  unit:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v5

      - name: Setup Python
        run: uv python install ${{ matrix.python-version }}

      - name: Sync deps
        run: uv sync --dev --no-install-project --python ${{ matrix.python-version }}

      - name: Run unit tests
        run: uv run --python ${{ matrix.python-version }} pytest
